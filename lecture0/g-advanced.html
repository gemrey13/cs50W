<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Google Search</a>
        <a href="g-image.html">Google Seach Image</a>
        <a href="g-advanced.html">Google Advanced Search</a>
    </nav>

    <br>
    <br>
    <form action="https://www.google.com/search" class="a-form">
        <label for="as_q">all these word</label>
        <input type="text" name="as_q" id='as_q'><br>

        <label for="as_epq">these exact word or phrase</label>
        <input type="text" name="as_epq" id='as_epq'><br>

        <label for="as_oq">any of these words</label>
        <input type="text" name="as_oq" id='as_oq'><br>
        
        <label for="as_eq">none of these word</label>
        <input type="text" name="as_eq" id='as_eq'><br>

        <input type="submit" value="search" class="a-button">
    </form>
</body>
</html>
