{% extends "encyclopedia/layout.html" %}


{% block body %}
    


    {% if entries %}
        <h1 class="alert alert-info">Similar Pages</h1>
        <ul>
            {% for entry in entries %}
                <!-- entry because it is the function name in path, "title" will need to find
                specific entry, the "entry" is made by entries 
                -->
                <li><a href="{% url 'entry' title=entry%}">{{ entry }}</a></li>
            {% endfor %}
        </ul>        
    {% else %}

        <h1 class="alert alert-warning">Search not found</h1>

    {% endif %}

{% endblock %}
